<!doctype html>
<html lang="en">
<head>
    <title>Imported Data - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', path='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">
</head>
<body>
    <main>
        <div class="px-4 py-3 my-2">
            <div class="text-center mb-5">
                <h1 class="display-6 fw-bold">Imported Data</h1>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Back to Home</a>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% else %}
            <div class="table-responsive">
                {{ table | safe }}
            </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
